<header class="app-header">
  <div class="header-brand">
    <img src="/logo.png" alt="Bank Logo" class="logo" />
    <div class="brand-text">
      <h1 class="brand-title">BANK</h1>
      <p class="brand-subtitle">Secure Banking System</p>
    </div>
  </div>
  
  <!-- Only show navigation when authenticated -->
  <nav class="header-nav" *ngIf="isAuthenticated()">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/accounts" routerLinkActive="active">Accounts</a>
    <a routerLink="/transactions" routerLinkActive="active">Transactions</a>
    <a routerLink="/savings-goals" routerLinkActive="active">Savings</a>
    <a routerLink="/budget-analytics" routerLinkActive="active">Budgets</a>
    <a routerLink="/messages" routerLinkActive="active">Messages</a>
    <a routerLink="/notifications" routerLinkActive="active">Notifications</a>
    
    <div class="user-menu">
      <a routerLink="/admin" routerLinkActive="active" class="admin-btn" *ngIf="isAdmin()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Admin Panel
      </a>
      <span class="user-name" *ngIf="currentUser()">
        {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
      </span>
      <button type="button" class="logout-btn" (click)="logout()">
        Logout
      </button>
    </div>
  </nav>
</header>
