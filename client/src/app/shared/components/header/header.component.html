<header class="app-header">
  <div class="header-brand">
    <img src="/logo.png" alt="Bank Logo" class="logo" />
    <div class="brand-text">
      <h1 class="brand-title">BANK</h1>
      <p class="brand-subtitle">Secure Banking System</p>
    </div>
  </div>
  
  <!-- Only show navigation when authenticated -->
  <nav class="header-nav" *ngIf="isAuthenticated()">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/accounts" routerLinkActive="active">Accounts</a>
    <a routerLink="/transactions" routerLinkActive="active">Transactions</a>
    <a routerLink="/messages" routerLinkActive="active">Messages</a>
    <a routerLink="/notifications" routerLinkActive="active">Notifications</a>
    <a routerLink="/settings" routerLinkActive="active" class="settings-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      Settings
    </a>
    
    <div class="user-menu">
      <a routerLink="/admin" routerLinkActive="active" class="admin-btn" *ngIf="isAdmin()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Admin Panel
      </a>
      <span class="user-name" *ngIf="currentUser()">
        {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
      </span>
      <button type="button" class="logout-btn" (click)="logout()">
        Logout
      </button>
    </div>
  </nav>
</header>
